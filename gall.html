    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themify-icons@0.1.2/css/themify-icons.css">
    <style>
        .gallery-img {
            height: 250px;
            object-fit: cover;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
        }

        .modal-content {
            background: transparent;
            border: none;
        }

        .modal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: none;
            padding: 10px;
            color: #fff;
            font-size: 24px;
            z-index: 10;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body>

    <div class="container py-5">
        <div class="section_title">
            <h3 class="">Gallery</h3>
        </div>
        <div class="row g-4" id="galleryContainer"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center position-relative">
                    <button class="nav-btn prev-btn" onclick="prevImage()">&#8249;</button>
                    <img id="modalImage" class="modal-img" src="" alt="Gallery Image">
                    <button class="nav-btn next-btn" onclick="nextImage()">&#8250;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const images = [
            "assets/img/gallery/img1001.jpg",
            "assets/img/gallery/img1003.jpg",
            "assets/img/gallery/img1005.jpg",
            "assets/img/gallery/img1007.jpg",
            "assets/img/gallery/img1014.jpg",
            "assets/img/gallery/img1016.jpg",
            "assets/img/gallery/img1018.jpg",
            "assets/img/gallery/img1020.jpg",
            "assets/img/gallery/img1027.jpg",
            "assets/img/gallery/img1029.jpg",
            "assets/img/gallery/img213.jpg",
            "assets/img/gallery/img215.jpg",
            "assets/img/gallery/img217.jpg",
            "assets/img/gallery/img219.jpg",
            "assets/img/gallery/img236.jpg",
            "assets/img/gallery/img238.jpg",
        ];
        let currentIndex = 0;

        function renderGallery() {
            const container = document.getElementById("galleryContainer");
            container.innerHTML = images.map((src, index) => `
        <div class="col-lg-3 col-md-4 col-6">
          <img src="${src}" class="gallery-img" onclick="openModal(${index})" alt="Gallery Image">
        </div>
      `).join("");
        }

        function openModal(index) {
            currentIndex = index;
            updateModalImage();
            const modal = new bootstrap.Modal(document.getElementById("imageModal"));
            modal.show();
        }

        function updateModalImage() {
            document.getElementById("modalImage").src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateModalImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModalImage();
        }

        renderGallery();
    </script>

    <!-- JS here -->
